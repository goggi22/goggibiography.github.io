    html, body {

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }
    
    .marquee-track {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }
    
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
