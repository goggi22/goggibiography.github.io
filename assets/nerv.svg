<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="nervGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#c63b56"/>
      <stop offset="100%" stop-color="#8b1630"/>
    </linearGradient>
    <filter id="nervGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <!-- stylized leaf / diagonal shield -->
  <g transform="translate(50,40)">
    <path d="M30 40 L450 40 L450 360 L210 520 L30 360 Z"
          fill="url(#nervGrad)" filter="url(#nervGlow)" opacity="0.98" />

    <!-- cutout diagonal -->
    <path d="M210 520 L450 360 L210 360 L30 200 Z" fill="#0a0a0a" opacity="0.98" />

    <!-- N E R letters (stylized) -->
    <g transform="translate(30,60) scale(1.05)">
      <text x="0" y="90" font-family="serif" font-size="120" fill="#0a0a0a" font-weight="700">N</text>
      <text x="120" y="90" font-family="serif" font-size="120" fill="#0a0a0a" font-weight="700">E</text>
      <text x="240" y="90" font-family="serif" font-size="120" fill="#0a0a0a" font-weight="700">R</text>
    </g>
  </g>
</svg>
