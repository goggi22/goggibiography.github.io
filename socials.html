    /* Стили для фиксированного футера */
    html, body {
      height: 100%;

    body {
      display: flex;

    /* Стили для бегущей строки */
    .marquee {

    }
    
    .marquee-track {

      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }
    
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
